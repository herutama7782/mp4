<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://archive.org/download/canva-presentation/CanvaPresentation.ia.mp4?autoplay=1&loop=1&muted=1" 
            allow="autoplay; fullscreen" 
            allowfullscreen 
            id="video-frame">
    </iframe>

    <script>
        // Memasukkan video ke mode fullscreen saat halaman dimuat
        window.onload = function() {
            const iframe = document.getElementById('video-frame');
            iframe.requestFullscreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;
            
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        }
    </script>
</body>
</html>
