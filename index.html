<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presentasi Fullview</title>
  <style>
    /* Menetapkan body dan html untuk menghapus margin dan membuat elemen penuh */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    
    /* Membuat container iframe dengan ukuran penuh */
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Tombol fullscreen di tengah layar */
    .fullscreen-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10; /* Menempatkan tombol di atas iframe */
    }

    /* Responsivitas untuk layar kecil */
    @media (max-width: 768px) {
      iframe {
        height: auto;
        min-height: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Elemen-elemen navbar (sebenarnya tidak akan muncul karena akan disembunyikan) -->
  <div class="punch-viewer-navbar">1</div>
  <div class="punch-viewer-navbar-fixed">2</div>

  <div class="iframe-container">
    <!-- Menanamkan Google Slides dengan iframe -->
    <iframe id="google-slides-iframe" src="https://docs.google.com/presentation/d/e/2PACX-1vSrGFuRK8AFuIZnJLsbDaGZjQ0cECOrDqkdiMcQlAbLlWSn-NXH-WPetC7CmqV7FuEV5YcSTz_42m5A/embed?start=true&loop=true&delayms=7200000&mute=true" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </div>

  <!-- Tombol fullscreen -->
  <button class="fullscreen-button">Fullscreen</button>

  <script>
    // Fungsi untuk meminta fullscreen pada iframe Google Slides dan YouTube
    function enterFullscreen() {
      const iframe = document.querySelector('#google-slides-iframe');
      
      // Meminta fullscreen pada iframe Google Slides
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari dan Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }

      // Cek apakah ada iframe YouTube dalam Google Slides
      const googleSlidesIframe = iframe.contentWindow.document;
      const youtubeIframe = googleSlidesIframe.querySelector('iframe[src^="https://www.youtube.com"]');

      if (youtubeIframe) {
        // Memperbesar iframe YouTube ke layar penuh
        if (youtubeIframe.requestFullscreen) {
          youtubeIframe.requestFullscreen();
        } else if (youtubeIframe.mozRequestFullScreen) { // Firefox
          youtubeIframe.mozRequestFullScreen();
        } else if (youtubeIframe.webkitRequestFullscreen) { // Chrome, Safari dan Opera
          youtubeIframe.webkitRequestFullscreen();
        } else if (youtubeIframe.msRequestFullscreen) { // IE/Edge
          youtubeIframe.msRequestFullscreen();
        }
      }
    }

    // Menambahkan event listener pada tombol fullscreen
    document.querySelector('.fullscreen-button').addEventListener('click', enterFullscreen);

    // Menyembunyikan navbar setelah elemen dimuat menggunakan MutationObserver
    window.onload = function() {
      const observer = new MutationObserver(function(mutationsList) {
        for (const mutation of mutationsList) {
          if (mutation.type === 'childList') {
            const navbar1 = document.querySelector('.punch-viewer-navbar');
            const navbar2 = document.querySelector('.punch-viewer-navbar-fixed');
            if (navbar1) navbar1.style.display = 'none';
            if (navbar2) navbar2.style.display = 'none';
          }
        }
      });

      // Mengawasi perubahan DOM untuk penambahan elemen
      observer.observe(document.body, { childList: true, subtree: true });
    };
  </script>

</body>
</html>
